<!DOCTYPE html>
<html>
<head>
    <title>Calculate Square Tree Area</title>
    <script>
        // JavaScript function to calculate and display the area
        function calculateAndDisplayArea() {
            // Get the value from the input field
            var sideLength = document.getElementById("sideLengthInput").value;
            // Calculate the area (sideLength^2)
            var area = sideLength ** 2;
            // Display the area in the designated paragraph
            document.getElementById("result").innerText = "Area: " + area;
        }
    </script>
</head>
<body>

<h2>Calculate Square Tree Area</h2>

<div>
    <label for="sideLengthInput">Enter side length:</label>
    <input type="number" id="sideLengthInput" placeholder="Enter side length">
    <button onclick="calculateAndDisplayArea()">Calculate</button>
</div>

<p id="result">Area: </p>

</body>
</html>
